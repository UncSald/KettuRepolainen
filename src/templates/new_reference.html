{% extends "layout.html" %}

{% block title %}
Create a reference
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1>Create a reference</h1>
            <label>
                <input id="result" type="radio" name="refTypeCheckbox" value="article" onclick="openForm()">Article</label>
            <label>
                <input id="result" type="radio" name="refTypeCheckbox" value="book" onclick="openForm()">Book</label>
            <label>
                <input id="result" type="radio" name="refTypeCheckbox" value="misc" onclick="openForm()">Misc</label>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8">
            <form action="/references" method="post" class="form-article" style="display: none" id="article">
                <h2>Creating article type reference</h2>
                <input type="hidden" name="type" value="article">
                <label for="name">Name:</label>
                <input type="text" name="name" minlength="2" maxlength="30" required>
                <br>
                <label for="author">Author:</label>
                <input type="text" name="author" minlength="2" maxlength="100" required>
                <br>
                <label for="title">Title:</label>
                <input type="text" name="title" minlength="2" maxlength="70" required>
                <br>
                <label for="journal">Journal:</label>
                <input type="text" name="journal" minlength="2" maxlength="70" required>
                <br>
                <label for="year">Year:</label>
                <input type="number" name="year" max="9999" required>
                <br>
                <label for="volume">Volume:</label>
                <input type="number" name="volume" max="50">
                <br>
                <label for="number">Number:</label>
                <input type="number" name="number" max="50">
                <br>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" min="1" max="20">
                <br>
                <label for="month">Month:</label>
                <select name="month" id="month">
                    <option value=""></option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="June">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <br>
                <label for="note">Note:</label>
                <input type="text" name="note" maxlength="100">
                <br>
                <button type="submit" name="article_submit" id="article_submit">submit</button>
            </form>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-8">
            <form action="/references" method="post" class="form-book" style="display: none" id="book">
                <h2>Creating book type reference</h2>

                <br>
                <label for="journal">Publisher:</label>
                <input type="text" name="publisher" minlength="2" maxlength="70" required>
                <br>
                <label for="year">Year:</label>
                <input type="number" name="year" max="9999" required>
                <br>
                <label for="volume">Volume:</label>
                <input type="number" name="volume" max="50">
                <br>

                <input type="number" name="number" max="50">

                    <option value="october">October</option>

                    <option value="december">December</option>
                </select>
                <br>
                <label for="note">Note:</label>
                <input type="text" name="note" maxlength="100">
                <br>
                <button type="submit" name="book_submit" id="book_submit">submit</button>
            </form>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-8">
            <form action="/references" method="post" class="form-misc" style="display: none" id="misc">

<script>
    function openForm() {
        var type = document.getElementsByName('refTypeCheckbox');
        for (i = 0; i < type.length; i++) {
                if (type[i].checked)
                    document.getElementById("result").innerHTML
                        = document.querySelector('.form-'+type[i].value).style.display = 'block';
                else
                    document.getElementById("result").innerHTML
                    = document.querySelector('.form-'+type[i].value).style.display = 'none';
            }
    }
</script>
{% endblock %}
